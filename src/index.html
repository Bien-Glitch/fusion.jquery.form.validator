<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Fusion Form Validator - Example</title>
	
	<!-- [Stylesheets] -->
	<!-- Bootstrap -->
	<link rel="stylesheet" href="./css/bootstrap/bootstrap.css">
	
	<!-- BFH -->
	<link rel="stylesheet" href="./assets/bfh/css/bootstrap-formhelpers.min.css">
	
	<!-- Fontawesome -->
	<link rel="stylesheet" href="./assets/fontawesome/css/all.css">
	
	<!-- FB-Formvalidator -->
	<link rel="stylesheet" href="./css/fb-formvalidator/fusion.form.validator.css">
</head>

<body>
	<div class="text-white bg-dark text-center mb-4 p-2">fusion.form.validation Example</div>
	<div class="container-fluid">
		<form action="" method="POST" class="d-block w3-light-grey rounded-3 shadow-sm m-auto px-4 pt-4 py-2" id="valid-form">
			<div class="form-group">
				<div class="input-group input-group-sm align-items-center flex-nowrap">
					<i class="far fa-1x fa-phone-alt pe-2"></i>
					<div class="form-label-group form-label-group-sm required w-100">
						<!--<div class="bfh-selectbox bfh-countries" data-country="NG" data-blank="false" data-flags="true"></div>-->
						<input type="text" minlength="9" maxlength="19" name="phone" id="phone" class="form-control form-control-sm bfh-phone" data-country="NG" placeholder="Phone Number">
						<label for="phone" class="col-form-label-sm">Phone Number</label>
					</div>
				</div>
				<div id="phoneValid" class="w3-small valid-text"></div>
			</div>
			
			<div class="form-group">
				<div class="input-group input-group-sm align-items-center flex-nowrap">
					<i class="far fa-1x fa-envelope pe-2"></i>
					<div class="form-label-group form-label-group-sm required w-100">
						<input type="date" name="date" id="date" class="form-control form-control-sm" placeholder="E-Mail Address">
						<label for="date" class="col-form-label-sm">E-Mail Address</label>
					</div>
				</div>
				<div id="dateValid" class="w3-small valid-text"></div>
			</div>
			
			<div class="form-group">
				<div class="input-group input-group-sm align-items-center flex-nowrap">
					<i class="far fa-1x fa-envelope pe-2"></i>
					<div class="form-label-group form-label-group-sm required w-100">
						<input type="email" name="email" id="email" class="form-control form-control-sm" placeholder="E-Mail Address">
						<label for="email" class="col-form-label-sm">E-Mail Address</label>
					</div>
				</div>
				<div id="emailValid" class="w3-small valid-text"></div>
			</div>
			
			<div class="form-group">
				<label for="password" class="col-form-label-sm">Password</label>
				<div class="input-group input-group-sm align-items-center">
					<i class="far fa-1x fa-lock-alt pe-2"></i>
					<input type="password" minlength="8" maxlength="32" name="password" id="password" class="form-control form-control-sm">
				</div>
				<div id="passwordValid" class="w3-small valid-text"></div>
			</div>
			
			<div class="position-relative">
				<div class="text-end my-1"><a type="button">Forgot Password ?</a></div>
				<button type="submit" class="btn btn-sm btn-primary w-100">LOGIN</button>
				<div class="text-center my-1"><a type="button">Don't have an account ?</a></div>
			</div>
		</form>
	</div>
</body>

<!-- jQuery (core) -->
<script src="./js/jquery/jquery.js"></script>
<!--<script src="./js/jquery/form.validation.js"></script>-->

<!-- Popper -->
<script src="./js/popper/popper.js"></script>

<!-- Bootstrap -->
<script src="./js/bootstrap/bootstrap.js"></script>

<!-- BFH -->
<script src="./assets/bfh/js/bootstrap-formhelpers.min.js"></script>

<!-- FB-Formvalidator -->
<script src="./js/fb-formvalidator/fusion.form.validator.js"></script>
<script src="./js/fb-formvalidator/init.js"></script>
</html>
